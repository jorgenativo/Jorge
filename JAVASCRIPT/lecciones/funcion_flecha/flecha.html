<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flecha</title>
</head>
<body>
 <script>
  // funcion tradicional
  function suma (a,b){
   return a+b;
  }
  document.write ("El reultado de la suma es: "+ suma (5,8)+"<br>");


// funcion flecha
  resta=(a,b) => 10-8
  document.write ("El reultado de la resta es: "+ resta (10,8)+"<br>");
 </script>
</body>
</html>
