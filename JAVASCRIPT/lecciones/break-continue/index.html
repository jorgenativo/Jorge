    <script>
        i=0;
        while(i<10){
            j=0;
            while(j<10){
                j++;
                document.write("i val: "+i+" i la j és: "+ j+"<br>");
                if(j==5){
                    //break;
                    continue;
                }
                document.write(i+j+"<br>");
            }
            i++;
        }
    </script>
