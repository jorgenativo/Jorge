<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ejemplo JSON</title>
</head>
<body>
 <header>
  Ejercicio de recuperación de información en formato JSON
 </header>
 <hr>
 <p id="noms"></p>
 
 <script>
  function listaHeroes(){
  fetch("./JSON/superheroes.json")
  .then((response) => response.json())
  .then((data) => {
   data.members.forEach(element =>{
   console.log (element.name);
   document.write("<br>"+element.name);
   document.getElementById("noms").innerHTML+=element.name+'<br>';
   })
   .catch ((error) => {
    console.error ("Error al leer el archivo JSON: ", error);
   })
  }
}
 </script>
</body>
</html>
