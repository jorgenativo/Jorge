<body>
 <p id="parrafo">Text</p>
 <script>
//   var element= document.getElementById("parrafo");
//   element.innerHTML= "Hola, añadido el texto via javascript";
$("#parrafo").text("Hola, este texto se ha añadido utilizando JQuery");
$("#parrafo").after("Esto va despues de")
$("#parrafo").before ("esto va antes de")
//   Metodo para evitar conflictos con otras librerias (por ejemplo el signo$ por jQuery)
//   jQuery.noConflict();
jQuery("#parrafo").text ("este es un texto que se agrega substituyendo el dolar($) con jQuery previo noConflict")
//   permite nombrar un alias para susbstituir el dollar
var xxx=jQuery.noConflict();
xxx("#parrafo").after("Esto va despues de");
